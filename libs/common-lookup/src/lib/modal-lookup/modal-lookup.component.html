<div class="modal-header">
  <h5 id="lookUpModal">Employee Details</h5>
  <button type="button" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
    <table>
      <tbody>
        <tr>
          <td>VIN Number:</td>
          <td>
            <input type="text" name="VinNo" id="VinNo" placeholder="Enter VIN Number">
          </td>
        </tr>
        <tr>
          <td>SSN:</td>
          <td>
            <input type="text" name="ssn" id="ssn" placeholder="Enter SSN number">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <table class="table">
      <thead *ngIf="accounts.length!=0">
        <tr>
          <th scope="col">Account No</th>
        </tr>
      </thead>
      <tr *ngFor="let account of accounts">
        <td>{{account.accountId}}</td>
        <td><button (click)="dataTransfer(account.accountId)">Select</button></td>
      </tr>
    </table>
  </div>
<div class="modal-footer">
  <input type="submit" class="btn btn-primary" (click)="getAccounts()">
  <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Close</button>
</div>
