<div mat-dialog-content>
  <form #accountForm="ngForm" (ngSubmit)="onSubmit(accountForm)">
    <label>Enter firstname: </label>
    <input type="text" name="firstName" ngModel>
    <br>
    <label>Enter lastname: </label>
    <input type="text" name="lastName" ngModel>
    <br>
    <button type="submit">submit</button>
    <button mat-button mat-dialog-close type="button" (click)="closeDialog()"> close </button>
  </form>
  <br>
  <div>
    <table class="table">
      <thead>
      <tr *ngIf="accounts!=[]">
        <th scope="col">Account No</th>
        <th scope="col">First name, Last name</th>
        <th scope="col">SSN</th>
        <th scope="col">VIN</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{account.financialAccountNumber}}</td>
        <td>{{account.name}}</td>
        <td>{{account.last4SSN}}</td>
        <td>{{account.vin}}
        <td><button  (click)="dataTransfer(account)">Select</button></td>
<!--          (click)="openInfoDialog()"-->
<!--          (click)="dataTransfer(account)"-->
      </tr>
      </tbody>
    </table>
  </div>


</div>

<ng-template #AlertDialog>
  <h6 mat-dialog-title>Alert</h6>
  <div mat-dialog-content>
    Account Information is already added
  </div>
  <br>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitia (click)="closeDialog()" >Close</button>
  </div>
</ng-template>
