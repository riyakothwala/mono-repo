<div class="modal-header">
  <h5 id="lookUpModal">Employee Details</h5>
  <button type="button" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
    <table>
      <tbody>
        <tr>
          <td>FirstName:</td>
          <td>
            <input type="text" name="employeeFirstName" id="employeeFirstName">
          </td>
        </tr>
        <tr>
          <td>LastName:</td>
          <td>
            <input type="text" name="employeeLastName" id="employeeLastName">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <table class="table">
      <thead *ngIf="employees.length!=0">
        <tr>
          <th scope="col">Employee Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tr *ngFor="let employee of employees">
        <td>{{employee.employeeId}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td><button (click)="dataTransfer(employee)">Select</button></td>
      </tr>
    </table>
  </div>
<div class="modal-footer">
  <input type="submit" class="btn btn-primary" (click)="getEmployee()">
  <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Close</button>
</div>
