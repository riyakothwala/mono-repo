<form #searchForm="ngForm" ngNativeValidate xmlns="http://www.w3.org/1999/html">
  <div>
    <mat-card class="search-card">
      <mat-card-content >
        <mat-form-field >
          <mat-label>Select from the list</mat-label>
          <mat-select [(value)]="criteria">
            <mat-option *ngFor="let criteria of search" [value]="criteria">
              {{criteria}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="space">
          <mat-label>Enter {{criteria}}</mat-label>
          <input matInput type="text" [(ngModel)]="inputValue" name="inputValue"  value="{{inputValue}}">
        </mat-form-field>
        <button class="space" mat-raised-button (click)="addCriteria(criteria,inputValue)">Add</button>
        <mat-chip-listbox *ngIf="criteriaMap.size > 0">
          <mat-chip-row *ngFor="let criteria of criteriaMap | keyvalue" (removed)="removeCriteria(criteria.key)" >
            {{criteria.key}}: {{criteria.value.join(", ")}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-listbox>
      </mat-card-content>
      <mat-card-actions>
        <button class="space" mat-raised-button (click)="onSubmit(searchForm)" type="submit">Search</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
<br>
<mat-card class="card" *ngIf="accounts.length!=0">
  <div class="space">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    <mat-icon class="search-icon">search</mat-icon>
  </div>

  <mat-card-content>
    <div>
      <table mat-table [dataSource]="tableData">
        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- ssn Column -->
        <ng-container matColumnDef="last4SSN">
          <th mat-header-cell *matHeaderCellDef>SSN</th>
          <td mat-cell *matCellDef="let row">{{row.last4SSN}}</td>
        </ng-container>

        <!-- vin Column -->
        <ng-container matColumnDef="vin">
          <th mat-header-cell *matHeaderCellDef>VIN</th>
          <td mat-cell *matCellDef="let row">{{row.vin}}</td>
        </ng-container>

        <!-- A/c num Column -->
        <ng-container matColumnDef="financialAccountNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            AccountNumber
          </th>
          <td mat-cell *matCellDef="let row">{{row.financialAccountNumber}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSize]="pageSize"
                   [pageSizeOptions]=pageSizeOptions aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
